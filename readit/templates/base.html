{% load static %}
<!doctype html>
<html>
	<head>
		<title>ReadIt!</title>
		<meta charset="utf-8">
		<meta name="description"content="My great book review site">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" src="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" src="{% static 'css/style.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700|Merriweather:400,400italic,700,700italic' rel='stylesheet' type='text/css'>


  </head>
  <body>
    <div class="container">
        <header>
          <div class="welcome">
            <img src="{% static 'img/logo.png' %}" alt="Readit!" class="logo">
            {% if request.user.is_authenticated %}
              <p>Hello {{ request.user.username|title }}, you last logged in at {{ request.user.last_login|date:"D d M Y" }}</p>
            {% else %}
              <p>Welcome guest!</p>
            {% endif %}
          </div>
      </header>
      <nav>
        <a href="{% url 'books' %}">Books</a>
        <a href="{% url 'authors' %}">Authors</a>
      </nav>

  </div>

    <main>
      {% block content %}
      {% endblock %}
    </main>

    <footer>
        <p>My awesome book review website!</p>
    </footer>
  </body>

  </html>
